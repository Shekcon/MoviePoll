{% extends 'base.html' %}

{% block context %}
    <h2> {{ question.question_text}}</h2>
    <form method="POST">
        {% csrf_token %}
        {% for ans in answers %}
            <input type="radio" name='choice' value="{{ ans.id }}">{{ ans.choice_text}}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
